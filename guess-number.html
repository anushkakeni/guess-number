<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    
    <div class="main-box">
        <div class="guess-range">
            <h2 id="range-heading"></h2>
        </div>
       
        <div class="input-section">
            <input type="number" placeholder="Enter a Number" id="inputValue">

            <button type="submit" onclick="showResult()">Submit</button>
        </div>

        <div class="result-section">
            <h2 id="result-element"></h2>
            <h2 id="result-statement"></h2>
            <h2 id="attempt-element"></h2>

        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
